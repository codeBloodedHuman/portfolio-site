<!DOCTYPE html>

              <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: right;">

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x900/?contact" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?socialmedia" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?connecting" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="" aria-hidden="true"><i class="fa-solid fa-angle-left fa-beat fa-2xl  text-light"></i></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <h1 class="text-light text-center main-heading">Contact</h1>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

            <span class="" aria-hidden="true"><i class="fa-solid fa-angle-right fa-beat fa-2xl text-light"></i></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container my-4 py-5">
        <h1>Contact me through</h1>
        <button type="button" class="btn btn-secondary popover0" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="My linkedin profile">
            <i class="fa-brands fa-linkedin"></i> linkedin
          </button>
          <button type="button" class="btn btn-secondary popover1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="My github profile">

          </button>
          <button type="button" class="btn btn-secondary popover2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="My hackerrank profile">
            <i class="fa-brands fa-hackerrank"></i> hackerrank
          </button>
          <button type="button" class="btn btn-secondary popover3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="My facebook profile">

    <script>
        const popover = new bootstrap.Popover('.popover0', {

            container: 'body'
         })
         const popover2 = new bootstrap.Popover('.popover2', {
            container: 'body'

         })
